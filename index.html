<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeldTeller</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="total-container">
        <p id="total" title="Totaal">€0.00</p>
        <button id="export-btn" title="Exporteren">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24" fill="white">
                <path d="M480 776 280 576l57-57 103 103V336h80v286l103-103 57 57-200 200Zm-200 200q-33 0-56.5-23.5T200 896V656h80v240h400V656h80v240q0 33-23.5 56.5T680 976H280Z"/>
            </svg>
        </button>
    </div>
    <div class="denomination-grid">
        <div class="denomination-box">
            <div class="value">€0.05</div>
            <div class="count" id="count-5c">0</div>
        </div>
        <div class="denomination-box">
            <div class="value">€0.10</div>
            <div class="count" id="count-10c">0</div>
        </div>
        <div class="denomination-box">
            <div class="value">€0.20</div>
            <div class="count" id="count-20c">0</div>
        </div>
        <div class="denomination-box">
            <div class="value">€0.50</div>
            <div class="count" id="count-50c">0</div>
        </div>
        <div class="denomination-box">
            <div class="value">€1</div>
            <div class="count" id="count-1e">0</div>
        </div>
        <div class="denomination-box">
            <div class="value">€2</div>
            <div class="count" id="count-2e">0</div>
        </div>
        <div class="denomination-box">
            <div class="value">€5</div>
            <div class="count" id="count-5e">0</div>
        </div>
        <div class="denomination-box">
            <div class="value">€10</div>
            <div class="count" id="count-10e">0</div>
        </div>
        <div class="denomination-box">
            <div class="value">€20</div>
            <div class="count" id="count-20e">0</div>
        </div>
        <div class="denomination-box">
            <div class="value">€50</div>
            <div class="count" id="count-50e">0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
